<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()'
    #quoteForm='ngForm'>

      <!-- Quote Input -->
      <div class="form-group">
      <label for="description">Quote: </label>
      <div></div>
      <textarea placeholder="You can add your favorite quote here." rows="30" cols ="100" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
      #description="ngModel" required></textarea>

      </div>

      <!-- Author Input -->
      <div class="form-group">
        <label for="name">Author: </label>
        <div></div>
        <input cols ="50" placeholder="Name" type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required>
      </div>

      <!-- Submitter Input -->
      <div class="form-group">
        <label for="name">Submitted by: </label>
        <div></div>
        <input placeholder="Name" type="text" class="form-control" id="name" [(ngModel)]="newQuote.submitter" name="name" #name="ngModel" required>
      </div>
      <div class="row"></div>

      <!-- Date Input -->
      <div class="form-group">
        <label for="entry">Entry Date </label>
        <input type='date' id="entry" [(ngModel)]="newQuote.entryDate" name="entryDate" #completeDate="ngModel"
          required>
        <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
          <p> Entry Date is Required</p>

        </div>
      </div>
      <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
