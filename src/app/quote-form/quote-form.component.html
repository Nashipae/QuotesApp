<div class="container-fluid" id="quotesSection">
  <div class="row">
    <form (ngSubmit)='submitQuote()'
    #quoteForm='ngForm'>

      <!-- Quote Input -->
      <div class="form-group">
      <label for="description" ><strong>Quote: </strong></label>
      <div></div>
      <textarea placeholder="You can add your favorite quote here." rows="30" cols ="100" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="ngModel"
      #description="ngModel" required></textarea>

      <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p><strong>Description is Required</strong></p> -->

      </div>

      <!-- Author Input -->
      <div class="form-group">
        <label for="name"><strong>Author: </strong></label>
        <div></div>
        <input cols ="50" placeholder="Name" type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required>
      </div>

      <br>

      <!-- Submitter Input -->
      <div class="form-group">
        <label for="name"><strong>Submitted by: </strong></label>
        <div></div>
        <input placeholder="Name" type="text" class="form-control" id="name" [(ngModel)]="newQuote.submitter" name="name" #name="ngModel" required>
      </div>
      <div class="row"></div>

      <br>

      <!-- Date Input -->
      <div class="form-group">
        <label for="entry"><strong>Entry Date </strong></label>
        <input type='date' id="entry" [(ngModel)]="newQuote.entryDate" name="entryDate" #entryDate="ngModel"
          required>
        <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
          <p> Entry Date is Required</p>

        </div>
      </div>

      <br>
      <button type="Submit" class="btn btn-success btn-lg"><strong>Add Quote</strong></button>
    </form>
